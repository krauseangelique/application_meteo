        Au début, on a un tableau HTML pour lequel on insèrera du contenu plus tard grâce à l'aide d'un script JavaScript. Ensuite, on a le template qui décrit la structure du fragment HTML représentant une ligne de tableau.
    -->

    </header>
    <table id="producttable">
        <thead>

            <td>UPC_Code</td>

          <!-- existing data could optionally be included here -->
        </tbody>
    </table>
    <!-- Ici le template qui nous servira à retourner les infos récupérées en JS -->
    <template id="productrow">
        <tr>
          <td class="record"></td>
          <td></td>
        </tr>
    </template>
    
    <!-- Idem avec l'api Weather -->
    <!-- Ici le template qui nous servira à retourner les infos récupérées en JS -->

      <p id="date">Date</p>
      <img src="" alt="">
      <p id="maxTemp">Max temp</p>
      <p id="minTemp">Min temp</p>
      <p id="winSpeed">Wind Speed</p>
      <p id="description">Description</p>
   </template>
